{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="mt-2 col">
                <div id='calendar'></div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let calendarEl = document.getElementById('calendar');

            let calendar = new FullCalendar.Calendar(calendarEl, {
                buttonText: {
                    today: "Сегодня",
                    month: "Месяц",
                    week: "Неделя",
                    day: "День"
                },
                locale: 'ru-ru',
                themeSystem: 'bootstrap5',
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'All Day Event',
                        start: '2024-06-01'
                    },
                    {
                        title: 'Long Event',
                        start: '2024-06-07',
                        end: '2024-06-10'
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: '2024-06-09T16:00:00',
                        url: 'https://fullcalendar.io/docs/google-calendar'
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: '2024-06-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2024-06-11',
                        end: '2024-06-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2024-06-12T10:30:00',
                        end: '2024-06-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2024-06-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2024-06-12T14:30:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2024-06-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'https://google.com/',
                        start: '2024-06-28'
                    }
                ]
            });

            calendar.render();
        });
    </script>
{% endblock %}
