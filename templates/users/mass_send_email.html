{% extends 'base.html' %}
{% load prettifiers %}
{% load django_bootstrap5 %}

{% block title %}
    Массовая отправка писем
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <form class="form" method="POST">
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="Отправить" %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
