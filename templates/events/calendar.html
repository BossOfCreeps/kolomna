{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col">
                <div id='calendar'></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        $(document).ready(function () {
            $('#calendar').fullCalendar({
                    buttonText: {
                        today: "Сегодня",
                        month: "Месяц",
                        week: "Неделя",
                        day: "День"
                    },
                    lang: 'ru',
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'multiColAgendaDay,multiColAgendaWeek'
                    },
                    views: {
                        multiColAgendaDay: {
                            type: 'multiColAgenda',
                            duration: {days: 1},
                            numColumns: 2,
                            columnHeaders: ['First Column', 'Second Column']
                        },
                        multiColAgendaWeek: {
                            type: 'multiColAgenda',
                            duration: {weeks: 1},
                            numColumns: 2,
                            columnHeaders: ['First', 'Second']
                        }
                    },
                    allDaySlot: false,
                    defaultView: 'multiColAgendaDay',
                    defaultDate: '2015-02-12',
                    editable: true,
                    events: [
                        {
                            title: 'Meeting 1',
                            start: '2015-02-12T10:30:00',
                            end: '2015-02-12T12:30:00',
                            column: 0
                        },
                        {
                            title: 'Meeting 2',
                            start: '2015-02-12T10:30:00',
                            end: '2015-02-12T12:30:00',
                            column: 1
                        }
                    ]
                }
            );
        });
    </script>
{% endblock %}
